[package]
name = "lists3"
version = "0.0.1"
description = "Service that creates object listing functionality for S3 buckets"
edition = "2021"
authors = ["Vignesh Rao"]
license = "MIT"
rust-version = "1.79.0"
documentation = "https://docs.rs/crate/lists3"
homepage = "https://github.com/thevickypedia/lists3"
repository = "https://github.com/thevickypedia/lists3"
keywords = ["s3-filebrowser", "bucket-listing"]
categories = ["filesystem", "embedded", "development-tools", "visualization"]
include = ["/src", "LICENSE"]
exclude = [".github", ".gitignore", "README.md"]

[[bin]]
name = "lists3"
path = "src/main.rs"

[dependencies]
minijinja = { version =  "2.0.1", features = ["loader"] }
url = "2.5.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
aws-sdk-s3 = { version = "1", features = ["behavior-version-latest"] }
aws-config = { version = "1", features = ["behavior-version-latest"] }
tokio = { version = "1.37.0", features = ["full"] }
